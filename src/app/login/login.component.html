<div class="container">

<div class=" col-12 col-md-4">
    <form  [formGroup]="loginForm" (ngSubmit)="login()" class="home_container">
      <h1 class="login">Login</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="email"  placeholder="Email" formControlName="email" name="email" email>
        <div  *ngIf="(loginForm.get('email')?.touched || loginForm.get('email')?.dirty) && loginForm.get('email')?.errors" class="error">Invalid User Email</div>
    </div>
      <!--  <div class="form-group">
        <input type="text" class="form-control" id="uname"  placeholder="Username" formControlName="username" name="username">
        <div  *ngIf="(loginForm.get('username')?.touched || loginForm.get('username')?.dirty) && loginForm.get('username')?.errors" class="error">Invalid Username</div>
      </div>  -->
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password">
        <div  *ngIf="(loginForm.get('password')?.touched || loginForm.get('password')?.dirty) && loginForm.get('password')?.errors" class="error">Invalid Password</div>
      </div>
      <button type="submit" class="btnG">Login</button>
      <div class="forgot"><a href="#">Forgot passwrod?</a></div>
      <button type="submit" class=" btnB btn-primary" (click)="register()">Register</button>
    </form>
  </div>
