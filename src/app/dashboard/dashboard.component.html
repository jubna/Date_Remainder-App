
<div class="container">
    <div class="row">
<div class=" col-12 col-md-4">
  <h3>Welcome {{user}}</h3>
</div>
<div class=" col-12 col-md-4">
    <form  [formGroup]="addRemainderForm" (ngSubmit)="addRemainder()" class="home_container">
      <h1 class="login">Add Remainder</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="date"  formControlName="date" name="date" placeholder="Date">
        <div  *ngIf="(addRemainderForm.get('date')?.touched || addRemainderForm.get('date')?.dirty) && addRemainderForm.get('date')?.errors" class="error">Invalid Date</div>
    </div>
       <div class="form-group">
        <input type="text" class="form-control" id="event"  formControlName="event" name="event" placeholder="Event">
        <div  *ngIf="(addRemainderForm.get('event')?.touched || addRemainderForm.get('event')?.dirty) && addRemainderForm.get('event')?.errors" class="error">Invalid Event</div>
      </div> 
      <!-- <div class="form-group">
        <input type="text" class="form-control" id="email"  placeholder="Email" formControlName="email" name="email" email>
        <div  *ngIf="(addRemainder.get('email')?.touched || addRemainder.get('email')?.dirty) && addRemainder.get('email')?.errors" class="error">Invalid User Email</div>
    </div> -->
      <button type="submit" class="btnG">Save</button>
    </form>
  </div>
  <div class=" col-12 col-md-4" >
  </div>
  </div>
