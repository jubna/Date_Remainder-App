<div class="bg">
<div class="row display justify-content-center">
    <div class="col-md-4"> </div>
  <div class="col-md-4 text-center ev">
   <h3>Event History</h3>
   <div class="table-responsive tbl" >
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>SlNo</th>
                <th>Date</th>
                <th>Event</th>
                <th></th> 
                <th></th>
            </tr>
        </thead>
        <tbody  >
            <tr *ngFor="let user of userEvents;let i=index;" >
                <td>{{i+1}}</td> 
              <td>{{user.date}}</td> 
                <td>{{user.eventMsg}}</td>
                <td><button type="button" (click)="dltEvent(user.eventMsg)"><i class="far fa-trash-alt"></i></button></td> 
                <td><button type="button" (click)="editRow(i,user.date,user.eventMsg)"><i class="fas fa-edit"></i></button></td> 
            </tr>
        
            </tbody>
            </table>
            </div>
  </div>
  <div class="col-md-4"></div>

  <div class="row  align-items-center">
      <div class="col-md-4"></div>
      <div class="col-md-4 "> 
         <form   (ngSubmit)="updateEvent(indexNum,date,msg)" id="update">
        <h1 class="login">Update</h1>
        <div class="form-group">
          <input type="text" class="form-control" id="slno" name="slno" [(ngModel)]="indexNum" >
         
      </div>
         <div class="form-group ">
      
          <input type="date" class="form-control" id="event"  name="event" [(ngModel)]="date">
         
        </div> 
    <div class="form-group ">
     
          <input type="text" class="form-control" id="msg"    name="eventMsg" [(ngModel)]="msg">
          
      </div> 
     
          <button type="submit" class="btnG" >Update</button>
      </form> </div>
      <div class="col-md-4"></div>
  </div>
  
   </div>
    </div>
